---
- name: Add deadsnakes PPA
  apt_repository:
    repo: ppa:deadsnakes/ppa
    state: present

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install necessary packages
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - python3.11
    - python3.11-venv
    - python3.11-dev
    - python3-pip
    - libpq-dev
    - nginx
    - git
    - build-essential
    - gcc

- name: Clone Flask app repository
  git:
    repo: 'https://github.com/miguelgrinberg/flasky.git'
    dest: /home/ubuntu/flaskapp

- name: Create a virtual environment for Flask app
  command: /usr/bin/python3.11 -m venv /home/ubuntu/flaskapp/venv

- name: Install Gunicorn in virtual environment
  command: /home/ubuntu/flaskapp/venv/bin/pip install gunicorn

- name: Ensure Python and PostgreSQL development libraries are installed
  apt:
    name:
      - python3-dev
      - libpq-dev
      - gcc
    state: present
    update_cache: yes

- name: Install Flask requirements in virtual environment
  pip:
    requirements: /home/ubuntu/flaskapp/requirements.txt
    virtualenv: /home/ubuntu/flaskapp/venv

- name: Install Flask requirements in virtual environment
  command: /home/ubuntu/flaskapp/venv/bin/pip install -r /home/ubuntu/flaskapp/requirements.txt

- name: Configure Gunicorn systemd service
  template:
    src: flask_app.service.j2
    dest: /etc/systemd/system/flask_app.service

- name: Start and enable Gunicorn service
  systemd:
    name: flask_app
    state: started
    enabled: yes

- name: Configure Nginx
  template:
    src: nginx_flask.j2
    dest: /etc/nginx/sites-available/flask_app

- name: Enable Nginx configuration
  file:
    src: /etc/nginx/sites-available/flask_app
    dest: /etc/nginx/sites-enabled/flask_app
    state: link

- name: Remove default Nginx configuration
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Restart Nginx
  service:
    name: nginx
    state: restarted
